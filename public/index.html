<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihai Stanciu</title>
    <link rel="stylesheet" href="css/tailwind.css" />

    <style>
      #menu-toggle:checked + #menu {
        display: flex;
      }
    </style>
    <script defer src="./js/index.js"></script>
  </head>
  <body class="bg-gray-200 w-full h-screen antialiased">
    <nav class="w-full h-16 bg-gray-900 text-gray-200">

        for="menu-toggle"
        class="h-full sm:hidden float-right flex items-center justify-center pr-4"
        ><svg
          class="w-6 h-6 fill-current text-gray-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </label>
      <input type="checkbox" id="menu-toggle" class="hidden" />

      <div
        id="menu"
        class="hidden w-full h-full sm:flex flex-wrap items-center justify-around"
      >
        <nav class="w-full">
          <ul
            class="bg-gray-900 sm:flex flex-col sm:flex-row items-center justify-around"
          >
            <li
              class="pb-2 px-6 border-b-2 border-transparent hover:border-blue-500"
            >
              <a href="#">Home</a>
            </li>
            <li
              class="pb-2 px-6 border-b-2 border-transparent hover:border-blue-500"
            >
              <a href="#">About</a>
            </li>
            <li
              class="pb-2 px-6 border-b-2 border-transparent hover:border-blue-500"
            >
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </nav>
    <div
      class="mx-auto mt-2 sm:mt-4 p-4 z-0 bg-gray-100 border-gray-50 w-60 h-56 rounded-lg"
    >
      <h1 class="font-bold text-center text-2xl">Title</h1>
      <p class="">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum quisquam
        fuga voluptatibus ad. Cum facilis eum vitae, fuga officia
        exercitationem?

  </body>
</html>
